<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Weight Converter(Pounds to kg)</h1>
        <p>Enter weight value in pounds</p>
        <form>
            <label for="input">pounds:</label>
            <input id="input" type="number" step="0.1" placeholder="Enter your weight in pounds">
        </form>
        <div class="answer-box">
            <span style="font-size: large;">your weight in kilograms is:</span>
            <span class="kgweight"></span>
        </div>
        
        <div class="err"></div>
        

    </div>

  <script src="./scripts.js"></script>  
</body>
</html>
